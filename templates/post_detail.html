{% extends "base.html" %}

{% block content %}
<div class="post-entry">
    <h5>Post author: {{ post.author }}</h5>
    <h2>{{ post.title }}</h2>
    <p> {{post.body  }}</p>
</div>
<div>
{% if user.is_authenticated and user == post.author %}
<a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
<p><a href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a></p>
{% endif %}
</div>

{% endblock content %}
